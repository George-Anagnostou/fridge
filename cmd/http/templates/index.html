<!-- cmd/http/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Manager</title>
</head>
<body>
    <h1>Fridge Manager</h1>

    <!-- Form to add a new item -->
    <form action="/" method="POST">
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <br>
        <label for="expiration">Expiration Date (yyyy-mm-dd):</label>
        <input type="date" id="expiration" name="expiration" required>
        <br>
        <button type="submit">Add Item</button>
    </form>

    <h2>Items in the Fridge</h2>

    <!-- List of items with a remove button -->
    <ol>
    {{range .Items}}
        <li>
            {{.Name}} - Quantity: {{.Quantity}} - Expires on {{.ExpirationDate}}
            <form action="/remove" method="POST" style="display:inline;">
                <input type="hidden" name="id" value="{{.ID}}">
                <button type="submit">Remove</button>
            </form>
        </li>
    {{else}}
        <li>No items in the fridge.</li>
    {{end}}
    </ol>
</body>
</html>
